<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Bali Travel</title>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>

  <body>
    <div class="overlay"></div>
    <div class="back">
      <a href="../index.html">
        <i class="fa">&#xf060;</i>
      </a>
    </div>
    <div class="header">
      <h1>Reservation</h1>
    </div>
    <div class="reserve">
      <form action=""></form>
        <input type="text" placeholder="Input your name" name="name" id="name" equired>
        <input type="email" placeholder="Input your email" name="email" id="email" required>
        <div class="field-group">
          <input class="field" type="number" placeholder="Phone number" name="phone" id="phone" required>
          <select class="field" name="nationality" id="nationality">
            <option value="">Select your nationality</option>
          </select>
        </div>
        <textarea placeholder="Explain about your trip" name="tripdesc" id="tripdesc" required></textarea>
        <input type="submit" value="Submit">
      </form>
    </div>
  </body>
</html>
